<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name</title>

    <!-- custom css-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&family=Roboto+Mono:wght@100&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
        
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="header-title">
        <h1>Akan Name generator</h1>
        <p> Akan name generator is a web application that is used to generate your akan name .
            Just input the year of birth in the prompt and your gender and click submit ,
            the application will display your akan name.

        </p>
    </div>
    <div class="generator">
        <form action="" method="post">

            <label> Choose birthday:</label>
            <input type="date" name="" id="birthday">
            <label> Choose Gender:</label>
            <span>Male: &nbsp; &nbsp; &nbsp;</span>
            <input type="radio" name="gender" value="male"><br>
            <span>Female: &nbsp;</span>
            <input type="radio" name="gender" value="female">
            <br>
            <input type="submit" value="Submit">

        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
